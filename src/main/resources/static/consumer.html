<html>
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Security-Policy" content="connect-src 'self'">-->
</head>
<body onload="ws()">
<h1>Message: </h1>
<div id="output"></div>
<script>
    function ws() {
        var ws = new WebSocket("ws://" + document.location.host + "/ws/test");
        ws.onmessage = function (msg) {
            writeOutput("message" + msg.data.toString())
        }
    }

    function writeOutput(message) {
        var output = document.getElementById("output");
        output.innerHTML += '<div><p>' + message + '</p></div>';
    }

</script>
</body>
</html>
